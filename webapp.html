<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #symbol-select {
      margin-bottom: 20px;
    }

    #symbol-select button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 0 10px;
      cursor: pointer;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-top: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background 0.2s;
    }

    .cell:hover {
      background: #eee;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #scoreboard {
      margin-top: 15px;
      font-size: 1.1em;
    }

    #play-again {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      display: none;
      cursor: pointer;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<h1>Tic Tac Toe</h1>
<div id="symbol-select">
  Choose your symbol:
  <button onclick="chooseSymbol('X')">X</button>
  <button onclick="chooseSymbol('O')">O</button>
</div>
<div id="board"></div>
<div id="scoreboard"></div>
<div id="message"></div>
<button id="play-again">Play Again</button>
<canvas id="fireworks"></canvas>

<script>
  const boardElement = document.getElementById('board');
  const message = document.getElementById('message');
  const playAgainBtn = document.getElementById('play-again');
  const symbolSelect = document.getElementById('symbol-select');
  const scoreboard = document.getElementById('scoreboard');
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');

  let board = Array(9).fill('');
  let playerSymbol = 'X';
  let aiSymbol = 'O';
  let gameOver = false;
  let playerScore = 0;
  let aiScore = 0;

  const winningCombos = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function chooseSymbol(symbol) {
    playerSymbol = symbol;
    aiSymbol = symbol === 'X' ? 'O' : 'X';
    symbolSelect.style.display = 'none';
    resetGame(true);

    if (aiSymbol === 'X') {
      const bestMove = getBestMove(board, aiSymbol);
      board[bestMove] = aiSymbol;
      renderBoard();
    }
  }

  function renderBoard() {
    boardElement.innerHTML = '';
    board.forEach((val, idx) => {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = idx;
      cell.textContent = val;
      if (!val && !gameOver) {
        cell.addEventListener('click', handlePlayerMove);
      }
      boardElement.appendChild(cell);
    });
  }

  function handlePlayerMove(e) {
    const index = +e.target.dataset.index;
    if (board[index] || gameOver) return;

    board[index] = playerSymbol;
    renderBoard();

    if (checkGameEnd(playerSymbol)) return;

    const bestMove = getBestMove(board, aiSymbol);
    board[bestMove] = aiSymbol;
    renderBoard();

    checkGameEnd(aiSymbol);
  }

  function checkGameEnd(symbol) {
    const won = winningCombos.some(combo => combo.every(i => board[i] === symbol));
    if (won) {
      message.textContent = `${symbol} wins this round!`;
      if (symbol === playerSymbol) {
        playerScore++;
      } else {
        aiScore++;
      }
      updateScore();
      if (playerScore >= 4 || aiScore >= 4) {
        gameOver = true;
        showWinner();
        return true;
      }
      setTimeout(resetGame, 1200);
      return true;
    } else if (board.every(cell => cell !== '')) {
      message.textContent = "It's a draw!";
      setTimeout(resetGame, 1200);
      return true;
    }
    return false;
  }

  function updateScore() {
    scoreboard.textContent = `Player: ${playerScore} | AI: ${aiScore}`;
  }

  function resetGame(fullReset = false) {
    board = Array(9).fill('');
    gameOver = false;
    message.textContent = '';
    if (fullReset) {
      playerScore = 0;
      aiScore = 0;
      updateScore();
    }
    renderBoard();
  }

  function showWinner() {
    if (playerScore >= 4) {
      message.textContent = "ðŸŽ‰ You win the match!";
      launchFireworks();
    } else {
      message.textContent = "ðŸ’€ AI wins the match!";
    }
    playAgainBtn.style.display = 'inline-block';
  }

  playAgainBtn.addEventListener('click', () => {
    symbolSelect.style.display = 'block';
    playAgainBtn.style.display = 'none';
    message.textContent = '';
    scoreboard.textContent = '';
    stopFireworks();
  });

  // Simplified AI - Random move
  function getBestMove(newBoard, symbol) {
    const available = newBoard.map((v, i) => v === '' ? i : null).filter(i => i !== null);
    return available[Math.floor(Math.random() * available.length)];
  }

  // Fireworks (simple particle effect)
  let particles = [];
  let fireworkInterval;

  function launchFireworks() {
    resizeCanvas();
    fireworkInterval = setInterval(() => {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: canvas.height,
          vx: (Math.random() - 0.5) * 6,
          vy: -Math.random() * 8 - 4,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }, 300);
    requestAnimationFrame(updateFireworks);
  }

  function updateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.1;
      p.alpha -= 0.01;
      ctx.globalAlpha = p.alpha;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      ctx.fill();
    });
    particles = particles.filter(p => p.alpha > 0);
    ctx.globalAlpha = 1;
    if (fireworkInterval) requestAnimationFrame(updateFireworks);
  }

  function stopFireworks() {
    clearInterval(fireworkInterval);
    fireworkInterval = null;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = [];
  }

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
</script>

</body>
